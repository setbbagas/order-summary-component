<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Order Summary Component</title>
    </head>
    <body>
        <main>
            <div class="card card-container">
                <img
                    src="/images/illustration-hero.svg"
                    alt="illustration image"
                    class="card-img"
                />
                <div class="card-content">
                    <div class="header">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="plan plan-container">
                        <img src="/images/icon-music.svg" alt="" class="img" />
                        <div class="wrapper">
                            <p class="plan-type">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                    <button class="button">Proceed to Payment</button>
                    <a href="#" class="cancel-button">Cancel Order</a>
                </div>
            </div>
        </main>
    </body>
</html>
